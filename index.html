<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    /* T√πy ch·ªânh th√™m */
    #n8n-chat-window {
      font-family: Arial, sans-serif;
    }

    /* Hi·ªáu ·ª©ng typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      margin: 5px 10px;
      font-size: 13px;
      color: #555;
    }
    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const chat = createChat({
      webhookUrl: 'https://n8nhosting-25481040.phoai.vn/webhook/577f3a96-e095-4764-a55c-baad9ed92617/chat',
      target: '#n8n-chat',
      mode: 'window',   // giao di·ªán n·ªïi g√≥c ph·∫£i
      loadPreviousSession: true,
      defaultLanguage: 'vi',
      initialMessages: [
        'Xin Ch√†o üëã',
        'T√¥i l√† tr·ª£ l√Ω t·∫ßn s·ªë v√¥ tuy·∫øn ƒëi·ªán. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?'
      ],
      i18n: {
        vi: {
          title: 'C·ª§C T·∫¶N S·ªê V√î TUY·∫æN ƒêI·ªÜN',
          subtitle: 'H·ªó tr·ª£ 24/7',
          footer: 'Powered by n8n',
          getStarted: 'B·∫Øt ƒë·∫ßu h·ªôi tho·∫°i',
          inputPlaceholder: 'Nh·∫≠p c√¢u h·ªèi...',
          sendButtonLabel: 'G·ª≠i',
        },
      },
    });

    // üëâ X·ª≠ l√Ω Enter ƒë·ªÉ g·ª≠i
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const input = document.querySelector("#n8n-chat-window input");
        const sendBtn = document.querySelector("#n8n-chat-window button");
        if (input && input.value.trim() !== "") {
          e.preventDefault();
          sendBtn.click();
        }
      }
    });

    // üëâ Typing indicator
    function showTyping() {
      const chatWindow = document.querySelector("#n8n-chat-window .n8n-chat-messages");
      if (!chatWindow) return;
      let typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = "<span></span><span></span><span></span>";
      typing.id = "bot-typing";
      chatWindow.appendChild(typing);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("bot-typing");
      if (typing) typing.remove();
    }

    // üëâ Gi·∫£ l·∫≠p bot ƒëang g√µ 1‚Äì2s tr∆∞·ªõc khi c√≥ ph·∫£n h·ªìi
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "n8n:receivedMessage") {
        hideTyping();
      }
      if (event.data && event.data.type === "n8n:sendingMessage") {
        showTyping();
        setTimeout(() => hideTyping(), 3000); // auto ·∫©n sau 3s n·∫øu ch∆∞a c√≥ tr·∫£ l·ªùi
      }
    });
  </script>
</body>
</html>
