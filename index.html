<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #1877f2;
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 0 0 0 10px;
      outline: none;
    }
    .chat-footer button {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    .user {
      background: #d4f8d4;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">Chatbot n8n</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
      <button id="send-btn">Gửi</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://n8nhosting-25481040.phoai.vn/webhook/577f3a96-e095-4764-a55c-baad9ed92617/chat";

    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      chatInput.value = "";

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        let data;
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          data = await res.json();
        } else {
          data = { reply: await res.text() };
        }

        addMessage(data.reply || "⚠️ Bot không trả lời.", "bot");
      } catch (err) {
        console.error("Lỗi gửi tin:", err);
        addMessage("⚠️ Có lỗi khi gửi tin nhắn.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
