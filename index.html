<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Trò Chuyện</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
    <!-- SDK script should be loaded in the head -->
    <script src="https://plugin-code.salesmartly.com/js/project_452993_466527_1757663623.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Chat Container -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-sm overflow-hidden flex flex-col p-6 space-y-4 text-center">
        <div class="flex items-center justify-center space-x-4 border-b pb-4">
            <div class="relative">
                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">AI</div>
                <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full ring-2 ring-white"></span>
            </div>
            <div>
                <h1 class="text-xl font-semibold text-gray-800">Trợ Lý Tần số vô tuyến điện</h1>
                <p class="text-sm text-gray-500">Đang trực tuyến</p>
            </div>
        </div>
        
        <p class="text-gray-700 text-sm italic py-4">
            Nhấn nút bên dưới để mở khung trò chuyện với trợ lý AI.
        </p>

        <!-- Button to open the chat interface -->
        <button id="open-chat-btn" class="bg-blue-500 text-white font-semibold p-3 rounded-xl shadow-lg transition-transform transform hover:scale-105 active:scale-95 text-sm">
            Mở Chat
        </button>
    </div>

    <script>
        document.getElementById('open-chat-btn').addEventListener('click', () => {
            // Check if the SDK is ready before calling its method
            if (window.HelpKnowSearch) {
                window.HelpKnowSearch.open();
            } else {
                console.error("SDK chưa được tải.");
            }
        });
    </script>
</body>
</html>
