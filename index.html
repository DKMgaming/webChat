<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    /* T·ªïng th·ªÉ widget */
    #n8n-chat-window {
      font-family: "Segoe UI", Arial, sans-serif;
      border-radius: 12px !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Header */
    #n8n-chat-window .n8n-chat-header {
      background: #003366 !important; /* xanh navy */
      color: white !important;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }

    /* Tin nh·∫Øn bot */
    #n8n-chat-window .n8n-chat-message.bot {
      background: #f1f0f0;
      border-radius: 12px;
      padding: 8px 12px;
      margin: 6px;
      color: #333;
      max-width: 80%;
    }

    /* Tin nh·∫Øn user */
    #n8n-chat-window .n8n-chat-message.user {
      background: #0084ff;
      color: white;
      border-radius: 12px;
      padding: 8px 12px;
      margin: 6px;
      max-width: 80%;
      margin-left: auto;
    }

    /* Input */
    #n8n-chat-window .n8n-chat-input {
      border-top: 1px solid #ddd;
      padding: 8px;
    }
    #n8n-chat-window input {
      border-radius: 20px !important;
      padding: 8px 14px;
      border: 1px solid #ccc;
    }
    #n8n-chat-window button {
      background: #0084ff !important;
      border-radius: 50% !important;
      color: white !important;
      margin-left: 6px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      margin: 6px 12px;
      background: #f1f0f0;
      border-radius: 12px;
      padding: 6px 10px;
      max-width: 60px;
    }
    .typing-indicator span {
      height: 6px;
      width: 6px;
      margin: 0 2px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const chat = createChat({
      webhookUrl: 'https://n8nhosting-25481040.phoai.vn/webhook/577f3a96-e095-4764-a55c-baad9ed92617/chat',
      target: '#n8n-chat',
      mode: 'window',
      loadPreviousSession: true,
      defaultLanguage: 'vi',
      initialMessages: [
        'Xin Ch√†o üëã',
        'T√¥i l√† tr·ª£ l√Ω t·∫ßn s·ªë v√¥ tuy·∫øn ƒëi·ªán. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?'
      ],
      i18n: {
        vi: {
          title: 'C·ª§C T·∫¶N S·ªê V√î TUY·∫æN ƒêI·ªÜN',
          subtitle: 'H·ªó tr·ª£ 24/7',
          footer: '',
          getStarted: 'B·∫Øt ƒë·∫ßu h·ªôi tho·∫°i',
          inputPlaceholder: 'Nh·∫≠p c√¢u h·ªèi...',
          sendButtonLabel: '‚û§',
        },
      },
    });

    // üëâ Enter ƒë·ªÉ g·ª≠i
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const input = document.querySelector("#n8n-chat-window input");
        const sendBtn = document.querySelector("#n8n-chat-window button");
        if (input && input.value.trim() !== "") {
          e.preventDefault();
          sendBtn.click();
        }
      }
    });

    // üëâ Typing indicator
    function showTyping() {
      const chatWindow = document.querySelector("#n8n-chat-window .n8n-chat-messages");
      if (!chatWindow) return;
      let typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = "<span></span><span></span><span></span>";
      typing.id = "bot-typing";
      chatWindow.appendChild(typing);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("bot-typing");
      if (typing) typing.remove();
    }

    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "n8n:receivedMessage") {
        hideTyping();
      }
      if (event.data && event.data.type === "n8n:sendingMessage") {
        showTyping();
        setTimeout(() => hideTyping(), 3000);
      }
    });
  </script>
</body>
</html>
