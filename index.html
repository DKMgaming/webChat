<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Trò Chuyện</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            /* Ensures the SDK has a defined space to render */
            width: 100%;
            max-width: 420px;
            height: 600px;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main App Container -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-sm overflow-hidden flex flex-col p-6 space-y-4">
        <div class="flex items-center space-x-4 border-b pb-4">
            <div class="relative">
                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">AI</div>
                <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full ring-2 ring-white"></span>
            </div>
            <div>
                <h1 class="text-xl font-semibold text-gray-800">Trợ Lý Tần số vô tuyến điện</h1>
                <p class="text-sm text-gray-500">Đang trực tuyến</p>
            </div>
        </div>
        
        <!-- The HelpKnow SDK will automatically render the chat interface here. -->
        <script id="helpknow-search-sdk" data-agent="9hdkzctkv787f7v6" src="https://app.helpknow.ai/sdk/search.js"></script>
    </div>

</body>
</html>
